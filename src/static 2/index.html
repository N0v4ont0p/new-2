<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Premium Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì∏</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üì∏</span>
                <h1>Gallery</h1>
            </div>
            <nav class="nav-buttons">
                <button id="galleryBtn" class="nav-btn active">Gallery</button>
                <button id="adminBtn" class="nav-btn">Admin</button>
                <button id="logoutBtn" class="nav-btn hidden">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Gallery Section -->
        <section id="gallerySection" class="section">
            <h2 class="section-title">Photo Gallery</h2>
            <p class="section-subtitle">Beautiful moments captured and organized</p>
            
            <!-- Collections Grid -->
            <div id="collectionsGrid" class="collection-grid">
                <!-- Collections will be loaded here -->
            </div>
            
            <!-- Photos Grid -->
            <div id="photosGrid" class="photo-grid">
                <!-- Photos will be loaded here -->
            </div>
        </section>

        <!-- Admin Section -->
        <section id="adminSection" class="section hidden">
            <!-- Login Form -->
            <div id="loginForm" class="admin-section">
                <h2 class="admin-title">
                    <span>üîê</span>
                    Admin Access
                </h2>
                <div class="form-group">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" id="passwordInput" class="form-input" placeholder="Enter admin password">
                </div>
                <button id="loginBtn" class="btn btn-primary">Login</button>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="hidden">
                <!-- Upload Section -->
                <div class="admin-section">
                    <h3 class="admin-title">
                        <span>üì§</span>
                        Upload Photos
                    </h3>
                    
                    <div id="uploadArea" class="upload-area">
                        <div class="upload-icon">üì∑</div>
                        <h4 class="upload-text">Drag and drop photos here</h4>
                        <p class="upload-subtext">or click to browse files</p>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="form-group">
                        <label for="collectionSelect" class="form-label">Assign to Collection (Optional)</label>
                        <select id="collectionSelect" class="form-select">
                            <option value="">No Collection</option>
                        </select>
                    </div>
                    
                    <button id="uploadBtn" class="btn btn-primary">Upload Photos</button>
                </div>

                <!-- Collection Management -->
                <div class="admin-section">
                    <h3 class="admin-title">
                        <span>üìÅ</span>
                        Manage Collections
                    </h3>
                    
                    <div class="form-group">
                        <label for="collectionNameInput" class="form-label">New Collection Name</label>
                        <input type="text" id="collectionNameInput" class="form-input" placeholder="Enter collection name">
                    </div>
                    
                    <button id="addCollectionBtn" class="btn btn-primary">Create Collection</button>
                    
                    <!-- Admin Collections Grid -->
                    <div id="adminCollectionsGrid" class="collection-grid" style="margin-top: 32px;">
                        <!-- Admin collections will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Photo</h3>
                <button class="modal-close" onclick="photoGallery.closeModal()">√ó</button>
            </div>
            <img id="modalImage" src="" alt="" style="width: 100%; height: auto; border-radius: 12px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
