<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-logo">üì∏</span>
                <span class="nav-title">Gallery</span>
            </div>
            <div class="nav-actions">
                <button id="galleryBtn" class="nav-btn active">Gallery</button>
                <a href="/admin" class="nav-btn">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Gallery View -->
            <section id="gallerySection" class="section">
                <div class="hero-section">
                    <h1 class="hero-title">Photo Gallery</h1>
                    <p class="hero-subtitle">Beautiful moments captured and organized</p>
                </div>
                
                <!-- Collections Grid -->
                <div id="collectionsContainer" class="collections-container">
                    <div class="section-header">
                        <h2 class="section-title">Collections</h2>
                    </div>
                    <div id="collectionsGrid" class="collections-grid"></div>
                </div>
            </section>

            <!-- Collection View -->
            <section id="collectionSection" class="section hidden">
                <div class="collection-header">
                    <button class="back-btn" onclick="gallery.showGallery()">
                        <span>‚Üê</span> Back to Gallery
                    </button>
                    <h2 id="collectionTitle" class="collection-title"></h2>
                </div>
                <div id="photosGrid" class="photos-grid"></div>
            </section>
        </div>
    </main>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-backdrop" onclick="gallery.closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="gallery.closeModal()">√ó</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-actions">
                <button id="downloadBtn" class="modal-btn">Download</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
