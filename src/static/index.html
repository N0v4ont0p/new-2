<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Apple-style Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-logo">üì∏</span>
                <span class="nav-title">Gallery</span>
            </div>
            <div class="nav-actions">
                <button id="galleryBtn" class="nav-btn active">Gallery</button>
                <a href="/admin" class="nav-btn">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Gallery View -->
            <section id="gallerySection" class="section">
                <div class="hero-section">
                    <h1 class="hero-title">Photo Gallery</h1>
                    <p class="hero-subtitle">Beautiful moments captured and organized</p>
                </div>
                
                <!-- Collections Grid -->
                <div id="collectionsContainer" class="collections-container">
                    <div class="section-header">
                        <h2 class="section-title">Collections</h2>
                    </div>
                    <div id="collectionsGrid" class="collections-grid"></div>
                </div>
            </section>

            <!-- Collection View -->
            <section id="collectionSection" class="section hidden">
                <div class="collection-header">
                    <button class="back-btn" onclick="photoGallery.showGallery()">
                        <span>‚Üê</span> Back to Gallery
                    </button>
                    <h1 id="collectionTitle" class="collection-title">Collection</h1>
                    <div class="collection-actions">
                        <button id="selectAllBtn" class="btn btn-secondary hidden" onclick="photoGallery.selectAllPhotos()">
                            Select All
                        </button>
                        <button id="deleteSelectedBtn" class="btn btn-danger hidden" onclick="photoGallery.deleteSelectedPhotos()">
                            Delete Selected
                        </button>
                    </div>
                </div>
                <div id="collectionPhotosGrid" class="photos-grid"></div>
            </section>
        </div>
    </main>

    <!-- Apple-style Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p class="footer-text">¬© 2025 Photo Gallery. Powered by Cloudinary.</p>
                <div class="footer-links">
                    <span class="footer-link">Privacy</span>
                    <span class="footer-link">Terms</span>
                    <span class="footer-link">Support</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Photo</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Photo">
                <div class="modal-actions">
                    <button id="downloadBtn" class="btn btn-primary">
                        <span>‚¨áÔ∏è</span> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
