<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Photo Gallery</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            min-height: 100vh;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg) 0;
            border-bottom: 1px solid var(--apple-gray-200);
        }
        
        .admin-title {
            font-size: 32px;
            font-weight: var(--font-weight-bold);
            color: var(--apple-black);
        }
        
        .back-to-gallery {
            background: var(--apple-gray-100);
            color: var(--apple-black);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
        }
        
        .back-to-gallery:hover {
            background: var(--apple-gray-200);
            transform: translateY(-1px);
        }
        
        .admin-section {
            background: var(--apple-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: var(--font-weight-semibold);
            color: var(--apple-black);
            margin-bottom: var(--spacing-lg);
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--apple-gray-200);
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: all var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .btn-primary {
            background: var(--apple-blue);
            color: var(--apple-white);
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-primary:hover {
            background: var(--apple-blue-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--apple-gray-100);
            color: var(--apple-black);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-secondary:hover {
            background: var(--apple-gray-200);
        }
        
        .btn-danger {
            background: var(--apple-red);
            color: var(--apple-white);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-danger:hover {
            background: #e6342a;
        }
        
        .upload-area {
            border: 2px dashed var(--apple-gray-300);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xxxl);
            text-align: center;
            transition: all var(--transition-fast);
            cursor: pointer;
            margin-bottom: var(--spacing-lg);
        }
        
        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--apple-blue);
            background: rgba(0, 122, 255, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
        }
        
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }
        
        .collection-card {
            background: var(--apple-gray-50);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
            transition: all var(--transition-fast);
        }
        
        .collection-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .collection-name {
            font-size: 18px;
            font-weight: var(--font-weight-medium);
            color: var(--apple-black);
            margin-bottom: var(--spacing-md);
        }
        
        .collection-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .photo-item:hover {
            transform: scale(1.02);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-checkbox {
            position: absolute;
            top: var(--spacing-sm);
            left: var(--spacing-sm);
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .photo-checkbox.checked {
            background: var(--apple-blue);
            color: var(--apple-white);
        }
        
        .hidden {
            display: none !important;
        }
        
        .notification {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            color: var(--apple-white);
            font-weight: var(--font-weight-medium);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            background: var(--apple-green);
        }
        
        .notification.error {
            background: var(--apple-red);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: var(--apple-white);
            border-radius: var(--radius-xl);
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .modal-close {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: rgba(0, 0, 0, 0.5);
            color: var(--apple-white);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .modal-info {
            padding: var(--spacing-lg);
        }
        
        .modal-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
            flex-wrap: wrap;
            margin-top: var(--spacing-md);
        }
        
        @keyframes modalSlideIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1 class="admin-title">📸 Admin Panel</h1>
            <a href="/" class="back-to-gallery">← Back to Gallery</a>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="admin-section">
            <h2 class="section-title">🔐 Admin Access</h2>
            <div class="login-form">
                <div class="form-group">
                    <input type="password" id="adminPassword" class="form-input" placeholder="Enter admin password">
                </div>
                <button onclick="adminPanel.login()" class="btn-primary">Login</button>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="hidden">
            <!-- Collection Management -->
            <div class="admin-section">
                <h2 class="section-title">📁 Collection Management</h2>
                <div class="form-group">
                    <input type="text" id="collectionName" class="form-input" placeholder="Collection name" style="margin-bottom: var(--spacing-md);">
                    <button onclick="adminPanel.createCollection()" class="btn-primary">Create Collection</button>
                </div>
                <div id="collectionsGrid" class="collections-grid"></div>
            </div>

            <!-- Photo Upload -->
            <div class="admin-section">
                <h2 class="section-title">📷 Upload Photos</h2>
                <select id="uploadCollection" class="form-input" style="margin-bottom: var(--spacing-md);">
                    <option value="">Select Collection</option>
                </select>
                <div id="uploadArea" class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📷</div>
                    <h3>Drag and drop photos here</h3>
                    <p>or click to select files</p>
                    <p style="color: var(--apple-gray-500); font-size: 14px;">Supports: JPG, PNG, GIF, WebP, HEIC</p>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>

            <!-- Photo Management -->
            <div class="admin-section">
                <h2 class="section-title">🖼️ Photo Management</h2>
                <div style="margin-bottom: var(--spacing-lg);">
                    <button id="massDeleteBtn" onclick="adminPanel.toggleMassDelete()" class="btn-secondary">🗑️ Mass Delete</button>
                    <button id="selectAllBtn" onclick="adminPanel.selectAllPhotos()" class="btn-secondary hidden">Select All</button>
                    <button id="deleteSelectedBtn" onclick="adminPanel.deleteSelectedPhotos()" class="btn-danger hidden" disabled>Delete Selected</button>
                </div>
                <select id="viewCollection" class="form-input" style="margin-bottom: var(--spacing-md);">
                    <option value="">All Photos</option>
                </select>
                <div id="photosGrid" class="photos-grid"></div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" onclick="adminPanel.closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Photo">
            <div class="modal-info">
                <h3 id="modalTitle">Photo</h3>
                <div class="modal-actions">
                    <button id="downloadBtn" class="btn-secondary">📥 Download</button>
                    <select id="moveToCollection" class="form-input" style="margin: 0 var(--spacing-sm);">
                        <option value="">Move to Collection</option>
                    </select>
                    <button id="moveBtn" onclick="adminPanel.movePhoto()" class="btn-secondary">Move</button>
                    <button id="deletePhotoBtn" onclick="adminPanel.deletePhoto()" class="btn-danger">🗑️ Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
