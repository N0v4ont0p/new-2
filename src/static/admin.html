<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Admin</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/admin-styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-logo">‚öôÔ∏è</span>
                <span class="nav-title">Admin Panel</span>
            </div>
            <div class="nav-actions">
                <a href="/" class="nav-btn">Gallery</a>
                <button id="logoutBtn" class="nav-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginError" class="error-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="admin-content hidden">
        <div class="container">
            <!-- Upload Section -->
            <section class="admin-section">
                <h2>Upload Photos</h2>
                <div class="upload-container">
                    <div class="form-group">
                        <label for="collectionSelect">Collection</label>
                        <select id="collectionSelect">
                            <option value="">Select Collection</option>
                        </select>
                    </div>
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <span class="drop-icon">üìÅ</span>
                            <p>Drag & drop photos here or click to select</p>
                            <input type="file" id="fileInput" multiple accept="image/*" hidden>
                        </div>
                    </div>
                    <div id="uploadProgress" class="upload-progress hidden">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                        <span id="progressText">Uploading...</span>
                    </div>
                </div>
            </section>

            <!-- Collections Management -->
            <section class="admin-section">
                <div class="section-header">
                    <h2>Collections</h2>
                    <button id="createCollectionBtn" class="btn btn-primary">Create Collection</button>
                </div>
                <div id="collectionsGrid" class="admin-collections-grid"></div>
            </section>

            <!-- Photos Management -->
            <section class="admin-section">
                <div class="section-header">
                    <h2>Photos</h2>
                    <div class="section-actions">
                        <button id="massDeleteBtn" class="btn btn-danger hidden">Delete Selected</button>
                        <button id="toggleSelectBtn" class="btn btn-secondary">Select Photos</button>
                    </div>
                </div>
                <div id="photosGrid" class="admin-photos-grid"></div>
            </section>
        </div>
    </div>

    <!-- Create Collection Modal -->
    <div id="createCollectionModal" class="modal hidden">
        <div class="modal-backdrop" onclick="admin.closeModal('createCollectionModal')"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Collection</h3>
                <button class="modal-close" onclick="admin.closeModal('createCollectionModal')">√ó</button>
            </div>
            <form id="createCollectionForm">
                <div class="form-group">
                    <label for="collectionName">Collection Name</label>
                    <input type="text" id="collectionName" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="admin.closeModal('createCollectionModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-backdrop" onclick="admin.closeModal('photoModal')"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="admin.closeModal('photoModal')">√ó</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-actions">
                <button id="downloadPhotoBtn" class="modal-btn">Download</button>
                <button id="movePhotoBtn" class="modal-btn">Move to Collection</button>
                <button id="deletePhotoBtn" class="modal-btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Move Photo Modal -->
    <div id="movePhotoModal" class="modal hidden">
        <div class="modal-backdrop" onclick="admin.closeModal('movePhotoModal')"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Move Photo to Collection</h3>
                <button class="modal-close" onclick="admin.closeModal('movePhotoModal')">√ó</button>
            </div>
            <form id="movePhotoForm">
                <div class="form-group">
                    <label for="moveToCollection">Select Collection</label>
                    <select id="moveToCollection" required>
                        <option value="">Select Collection</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="admin.closeModal('movePhotoModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Move</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
